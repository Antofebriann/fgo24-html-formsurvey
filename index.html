<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <div>
      <label for="fullName">Siapa nama anda?</label>
      </div>
    <input type="text" name="fullName" id="fullName">
    </div>
    <div>
      <div>
        <label>Berapa umur anda?</label>
      </div>
    <input type="text" name="age">
    </div>
    <div>Apa jenis kelamin anda?</div>
    <div>
      <input type="radio" name="gender" value="men" id="gender-1">
      <label for="gender-1">laki-laki</label>
      <input type="radio" name="gender" value="women" id="gender-2">
      <label for="gender-2">perempuan</label>
    </div>
    <div>Apakah anda perokok?</div>
    <div>
      <input type="radio" name="choice" value="yes" id="choice-1">
      <label for="choice-1">Ya</label>
      <input type="radio" name="choice" value="no" id="choice-2">
      <label for="choice-2">Tidak</label>
    </div>
    <div>Jika anda perokok, rokok apa yang anda pernah coba?</div>
    <div>
      <input type="checkbox" name="cigar" value="check-1" id="rokok-1">Gudang Garam Filter
    </div>
    <div>
      <input type="checkbox" name="cigar" value="check-2" id="rokok-2">Lucky Strike
    </div>
    <div>
      <input type="checkbox" name="cigar" value="check-3" id="rokok-3">Malboro
    </div>
    <div>
      <input type="checkbox" name="cigar" value="check-4" id="rokok-4">Esse
    </div>
    <div>
      <input type="submit">
      <input type="reset">
    </div>
  </form>
</body>
</html>
